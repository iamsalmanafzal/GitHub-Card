<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Google Font === font-family: 'Titillium Web', sans-serif; -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<!-- Font Awesome Style-Sheet -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<!-- Rest Css -->
		<!-- <link rel="stylesheet" href="css/reset.css"> -->
		<!-- Main Style Sheet -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Animate.Css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<!-- Modernizr.Js -->
		<script src="js/modernizr.js"></script>
	  	
		<title>GitHub Card</title>
	</head>
	<body>
		
		<div class="main-container">
			<div class="wrapper" >
  				<div class="spinner"></div>
				<div class="newCard"></div>

				<div class="InputFields">
					<input type="text" id="gituser" value="" placeholder="Git Username">
					<span>/</span>
					<input type="text" id="gitrepo" value="" placeholder="Git Repo">

					<br>
					<label>Select Theme Style:</label> 
					<label>
						<input type="radio" name="themeStyle" value="theme-1" checked=""> Theme 1 
					</label>
					<label>
						<input type="radio" name="themeStyle" value="theme-2"> Theme 2
					</label>
					<label>
						<input type="radio" name="themeStyle" value="theme-3"> Theme 3
					</label>
					<br>
					<label>Select Color Style:</label>
					<label>
						<input type="radio" name="themeColor" value="blue" checked=""> Blue (Default)
					</label>
					<label>
						<input type="radio" name="themeColor" value="white"> White
					</label>
				</div>
			</div>
		</div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- Main JS File -->
		<script src="js/main.js"></script>

		<script type="text/javascript">
			runPlugin('iamsalmanafzal','GitHub-Card');

			var gituser = ''
			var gitrepo = ''
			$('#gituser').change(function () {
				var Classes = $('[name="themeStyle"]:checked').val() +' '+ $('[name="themeColor"]:checked').val() 
				gituser = $(this).val()
				runPlugin(gituser, gitrepo, Classes)
			});

			$('#gitrepo').change(function () {
				var Classes = $('[name="themeStyle"]:checked').val() +' '+ $('[name="themeColor"]:checked').val() 
				gitrepo = $(this).val()
				runPlugin(gituser,gitrepo, Classes)
			});
			$('[name="themeStyle"]').change(function() {
				var themeStyle = $(this).val()
				$('.github-card').removeClass('theme-1');
				$('.github-card').removeClass('theme-2');
				$('.github-card').removeClass('theme-3');
				$('.github-card').addClass(themeStyle)
			})
			$('[name="themeColor"]').change(function() {
				var themeColor = $(this).val()
				$('.github-card').removeClass('white');
				$('.github-card').removeClass('blue');
				$('.github-card').addClass(themeColor)
			})

			function runPlugin(username, repo, style) {
				$('.newCard').gitHubCard({
					username: (username ? username: 'iamsalmanafzal') +'',
					style: (style ? style: 'theme-1')+ '',
					repo: (repo ? repo: '')+''
				});
			}
		</script>
	</body>
</html>
